<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web Service Programming Homework</title>
<link rel="stylesheet" href="resources/vote.css" type="text/css"></link>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@500&family=Black+Han+Sans&family=Dongle&family=Gowun+Dodum&family=Hi+Melody&family=Jua&family=Nanum+Gothic:wght@800&family=Open+Sans&family=Poor+Story&display=swap')
	;
</style>
</head>
<body>
	<div class="flex_center margin_up15 login_form">
		<form
			action="http://localhost:8080/dahyeon_free/loginServlet?cmd=login"
			method="post">

			<fieldset>
				<img src="resources/dahyeon_free_logo.png" height="70px" width="100%">
				<ul>
					<li class="login_box">ID : <input type="text" name="id" autofocus required
						placeholder="공백없이 입력하세요"></li>
					<li class="login_box margin_up2">PASSWORD : <input type="password" name="passwd" required
						placeholder="공백없이 입력하세요"></li>
				</ul>
			</fieldset>
			<br>
			<fieldset>
				<input type="submit" name="submit" value="LOGIN" class="reverse_select padding_up1px">
				<a href="http://localhost:8080/dahyeon_free/memberServlet?cmd=join"
					target="_self" class="reverse_select">JOIN</a>
			</fieldset>
		</form>
	</div>
</body>
</html>

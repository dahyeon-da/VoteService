<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web Service Programming Homework</title>
<link rel="stylesheet" href="resources/student.css" type="text/css"></link>
</head>
<body>
	<header>Create Your Account</header>
	<div class=div>
		<form
			action="http://localhost:8080/dahyeon_free/voteServlet?cmd=voteGenerate"
			method="post">

			<fieldset>
				<legend>Personnel Information</legend>
				<ul>
					<li>Vote Title : <input type="text" name="voteTitle"
						placeholder="투표 제목을 입력해주세요."></li>
					<li>vote Content : <input type="text" name="voteContent"
						placeholder="투표 내용을 입력해주세요."></li>
				</ul>
			</fieldset>
			<br>
			<fieldset>
				<input type="submit" name="submit" value="보내기"> <input
					type="reset" name="reset" value="다시 작성">
			</fieldset>
		</form>
	</div>
</body>
</html>
